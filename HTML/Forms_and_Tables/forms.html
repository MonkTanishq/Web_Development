<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>

        <p>
            <lable for="password">Enter a Password:</lable>
            <input id="password" type="password" placeholder="Password">
        </p>
     
        <p>
            <lable for="color">Enter a Color:</lable>
            <input type="color" id="color" name="color">
        </p>
       
        <p>
            <lable for="number">Enter a Number:</lable>
            <input id="number" type="number" placeholder="Enter a Number" name="number">
        </p>

        <button>Submit</button>
    </form>

    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <hr>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>
    <h2>More Inputs</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please select option</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="daal">Daal</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" value="5" min="1" max="10" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any special request?</label> <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
    </form>

    <hr>
    <h2>Validation Form</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
